services:
  db:
    image: pgvector/pgvector:pg16
    container_name: memora-db
    environment:
      POSTGRES_DB: memora
      POSTGRES_USER: memora
      POSTGRES_PASSWORD: memora
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memora -d memora"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  dbdata:
